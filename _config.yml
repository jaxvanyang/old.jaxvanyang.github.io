# My extra setting
encoding: UTF-8

# excerpt_separator: <!--excerpt-->

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "Jax"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      author: "Jax"
  -
    scope:
      path: "_drafts"
      # type: "drafts"
    values:
      layout: "post"
      author: "Jax"

exclude:
  - README.md

